name: Build and Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up build environment
      run: |
        sudo apt-get update
        sudo apt-get upgrade -y
        sudo apt-get install -y build-essential make npm

    - name: Install dependencies
      run: make clean install

    - name: Build
      run: make build

    - name: Create SSH key from secret
      run : |
        mkdir -p ~/.ssh
        echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H "${{ env.DO_SSH_HOST }}" >> ~/.ssh/known_hosts

    - name: Copy binary to droplet
      run: |
        scp -i ~/.ssh/id_rsa ./target/YourPlaceLanding ${{ env.DO_SSH_USER }}@${{ env.DO_SSH_HOST }}:/opt/YourPlace/

    - name: Execute remote commands
      run: |
        ssh -i ~/.ssh/id_rsa ${{ env.DO_SSH_USER }}@${{ env.DO_SSH_HOST }} '
          screen -X -S YourPlaceLanding quit || true
          screen -dmS /opt/YourPlace/YourPlaceLanding bash -c "YourPlaceLanding"

    - name: Clean up
      run: rm -rf ~/.ssh
